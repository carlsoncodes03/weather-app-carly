<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherðŸ˜Ž</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7d60141742.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                class="search-bar form-control col-2"
                id="city-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                value="Current Location"
                class="btn btn-primary text-wrap"
                id="current-location-btn"
              />
            </div>
          </div>
        </form>
        <h1 id="weather-location"></h1>
        <div id="date-and-time">Date, time</div>
        <div class="row">
          <div class="col-4">
            <span class="temperature" id="current-temperature"></span>
            <span class="units"> Â°F</span>
          </div>
          <div class="col-4 weather" id="weather-description"></div>
          <div class="col-4 weather-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind Speed: <span id="wind-speed"></span>MPH</li>
          <li id="uv-index">UV Index: Moderate (3)</li>
        </ul>
        <div class="row gx-5 forcast fixed">
          <div class="col-sm p-2">
            <div class="weekday">Thurs</div>
            <div>high</div>
            <div><i class="fa-solid fa-cloud-sun"></i></div>
            <div>low</div>
          </div>
          <div class="col-sm p-2">
            <div class="weekday">Fri</div>
            <div>high</div>
            <div><i class="fa-solid fa-sun"></i></div>
            <div>low</div>
          </div>
          <div class="col-sm p-2">
            <div class="weekday">Sat</div>
            <div>high</div>
            <div><i class="fa-solid fa-cloud-bolt"></i></div>
            <div>low</div>
          </div>
          <div class="col-sm p-2">
            <div class="weekday">Sun</div>
            <div>high</div>
            <div><i class="fa-solid fa-cloud-sun-rain"></i></div>
            <div>low</div>
          </div>
          <div class="col-sm p-2">
            <div class="weekday">Mon</div>
            <div>high</div>
            <div><i class="fa-solid fa-umbrella"></i></div>
            <div>low</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
